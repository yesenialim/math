<body>

    <div class="container">

    <script>
        let num1, num2, correctAnswer;
        let currentLang = "en"; // Default to English

        const translations = {
            en: { title: "Simple Math Game", next: "Next Question", correct: "ğŸ‰ Well done!", wrong: "âŒ Try again!", read: "ğŸ”Š Read Question" },
            zh: { title: "æ•°å­¦æ¸¸æˆ", next: "ä¸‹ä¸€é¢˜", correct: "ğŸ‰ åšå¾—å¥½!", wrong: "âŒ å†è¯•ä¸€æ¬¡!", read: "ğŸ”Š æœ—è¯»é—®é¢˜" },
            ms: { title: "Permainan Matematik Mudah", next: "Soalan Seterusnya", correct: "ğŸ‰ Bagus!", wrong: "âŒ Cuba lagi!", read: "ğŸ”Š Bacakan Soalan" },
            ta: { title: "à®à®³à®¿à®¯ à®•à®£à®¿à®¤à®®à¯", next: "à®…à®Ÿà¯à®¤à¯à®¤ à®•à¯‡à®³à¯à®µà®¿", correct: "ğŸ‰ à®¨à®²à¯à®² à®µà¯‡à®²à¯ˆ!", wrong: "âŒ à®®à¯€à®£à¯à®Ÿà¯à®®à¯ à®®à¯à®¯à®±à¯à®šà®¿ à®šà¯†à®¯à¯!", read: "ğŸ”Š à®•à¯‡à®³à¯à®µà®¿ à®ªà®Ÿà®¿" }
        };

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 5) + 1;
            num2 = Math.floor(Math.random() * 5) + 1;
            correctAnswer = num1 + num2;
            document.getElementById("question").innerText = num1 + " + " + num2 + " = ?";
            document.getElementById("message").innerText = "";
        }

        function checkAnswer(answer) {
            if (answer === correctAnswer) {
                document.getElementById("message").innerText = translations[currentLang].correct;
            } else {
                document.getElementById("message").innerText = translations[currentLang].wrong;
            }
        }

        function nextQuestion() {
            generateQuestion();
        }

        function speakQuestion() {
            let text;
            if (currentLang === "zh") {
                text = num1 + " åŠ  " + num2 + " æ˜¯å¤šå°‘?";
            } else if (currentLang === "ms") {
                text = num1 + " tambah " + num2 + " sama dengan berapa?";
            } else if (currentLang === "ta") {
                text = num1 + " à®•à¯‚à®Ÿà¯à®®à¯ " + num2 + " à®à®µà¯à®µà®³à®µà¯?";
            } else {
                text = num1 + " plus " + num2 + " equals what?";
            }

            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = getSpeechLangCode();
            window.speechSynthesis.speak(speech);
        }

        function changeLanguage() {
            let selectedLang = document.getElementById("language").value;
            currentLang = selectedLang;

            document.getElementById("game-title").innerText = translations[selectedLang].title;
            document.getElementById("message").innerText = "";
        }

        function getSpeechLangCode() {
            return currentLang === "zh" ? "zh-CN" :
                   currentLang === "ms" ? "ms-MY" :
                   currentLang === "ta" ? "ta-IN" :
                   "en-US";
        }

        generateQuestion(); 
    </script>
